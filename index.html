<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="/style.css">
<title>PNUICSL</title>
<style>
  :root { --fg:#0f172a; --muted:#64748b; --ring:#e5e7eb; --link:#2563eb; }

  html,body { margin:0; }
  body { font-family:system-ui,-apple-system,Segoe UI,Roboto,AppleSDGothicNeo,Malgun Gothic,Helvetica,Arial,sans-serif; color:var(--fg); }

  main { scroll-snap-type:y mandatory; }
  section{  min-height: calc(100vh - 56px);  display: grid; place-items: start center; padding-top: 36px; }
  .frame {
    width:min(1100px, 92vw); height:min(72vh, 760px);
    border:1px solid var(--ring); border-radius:18px; overflow:hidden;
    box-shadow:0 24px 60px rgba(0,0,0,.10); position:relative; background:#000;
    opacity:0; transform:translateY(18px) scale(.98); transition:opacity .7s ease, transform .7s ease;
  }
  section.is-visible .frame{ opacity:1; transform:none; }

  .img{position:absolute;inset:0;background-position:center;background-size:contain;background-repeat:no-repeat;background-color:#000;opacity:0;transition:opacity .9s ease;}
  section.is-visible .img{ opacity:1; }

  .caption{ position:absolute; left:0; right:0; bottom:0; padding:18px 20px;
            background:linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0)); color:#fff; }
  .caption h2{ margin:.2rem 0 .2rem; font-size:22px; font-weight:700; }
  .caption p{ margin:0; font-size:15px; color:#e5e7eb; }

  .intro{ background:linear-gradient(180deg,#ffffff 0%,#f8fafc 100%); }
  .intro .frame{ background:#fff; }
  .intro .inner{ height:100%; display:grid; place-items:center; text-align:center; padding:24px; }
  .intro h1{ font-size:40px; margin:0 0 10px; }
  .intro p{ color:var(--muted); margin:0; }

  footer{ text-align:center; padding:18px; color:var(--muted); }
</style>
</head>
<body>
  <div id="site-nav"></div>

  <main>
    <!-- intro & sections ... (생략: 기존 그대로) -->
  </main>

  <footer>© <span id="y"></span> PNUICSL</footer>

<script>
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(e=>{
      if (e.isIntersecting) e.target.classList.add('is-visible');
      else e.target.classList.remove('is-visible');
    });
  }, { threshold: 0.35 });
  document.querySelectorAll('section').forEach(sec=>io.observe(sec));
  document.getElementById('y').textContent = new Date().getFullYear();
</script>

<script src="/assets/nav.js" data-base="/"></script>

<script>
  (function addNavTitle(){
    function place(){
      const inner = document.querySelector('.nav .nav-inner');
      if(!inner) return setTimeout(place, 30); 
      const t = document.createElement('div');
      t.className = 'nav-title';
      t.textContent = 'PNU ICSL'; 
      inner.appendChild(t);
    }
    place();
  })();
</script>

<!-- 🔒 Protect script -->
<script src="/assets/project.js"></script>

</body>
</html>
